[coverage:paths]
source =
  src/jigsaw
  */site-packages/jigsaw

[coverage:run]
branch = true
source =
  src/jigsaw
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/jigsaw/__init__.py
  src/jigsaw/__main__.py
  tests/*

[coverage:html]
directory = build/coverage

[coverage:json]
output = build/coverage.json
